<html>
  <head>
    <title>2020 Election Polls</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://skeate.dev/Leaflet.timeline/examples/leaflet.timeline.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
      .leaflet-bottom.leaflet-left {
        width: 100%;
      }
      .leaflet-control-container .leaflet-timeline-controls {
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function getColorFor(value) {
        return value >= 9
          ? "#2166ac"
          : value >= 6
          ? "#67a9cf"
          : value >= 3
          ? "#add8e6"
          : value >= 0
          ? "#ffffbf"
          : value >= -5
          ? "#fddbc7"
          : value >= -9
          ? "#ef8a62"
          : "#b2182b";
      }
      var background = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}",
        {
          attribution: "Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ",
          maxZoom: 16,
        }
      );
      var map = L.map("map", {
        layers: [background],
        center: new L.LatLng(38, -95),
        zoom: 5,
      });
      var minValue = 1; // Minimum data value for scaling purposes
      var minRadius = 5; // Minimum radius for the circles

      function calcRadius(val) {
        return 0.9 * Math.pow(val/minValue, .7) * minRadius;
      }

      var timeline;
      var timelineControl;
      function onLoadData(data) {
        timeline = L.timeline(data, {
          pointToLayer: function (data, latlng) {
            return L.circleMarker(latlng, {
              radius: calcRadius(data.properties.DIFF), // Use data value to calculate radius
              fillColor: getColorFor(data.properties.DIFF),
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          waitToUpdateMap: true,
          onEachFeature: function (feature, layer) {
            layer.bindTooltip(
              "<h3>" +
                feature.properties.NAME +
                "</h3> <p>" +
                " <br>Biden: <strong>" +
                feature.properties.DEM +
                "</strong> <br>Trump: <strong>" +
                feature.properties.REP +
                "</strong></p>"
            );
          },
        });
        timelineControl = L.timelineSliderControl({
          formatOutput: function (date) {
            return new Date(date).toLocaleDateString();
          },
          enableKeyboardControls: true,
        });
        timeline.addTo(map);
        timelineControl.addTo(map);
        timelineControl.addTimelines(timeline);
      }
    </script>
    <script src="https://xinruixie.github.io/Lab_7/new.jsonp"></script>
  </body>
</html>
