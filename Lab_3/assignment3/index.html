
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
  <script src = "bus.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([41.79622764286207, -87.59800472999663], 14.0);
      L.tileLayer('file:////Users/xinruixie/Documents/GitHub/xinruixie.github.io/Lab_3/assignment3/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 15,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var busIcon = L.icon({
        iconUrl: "mapicon.png", 
        iconSize: [30, 30],           
        iconAnchor: [12, 30],         
        popupAnchor: [0, -25]
      });

      var bus = new L.geoJson(bus, {
        pointToLayer: function (feature, latlng) {
            var marker = L.marker(latlng, {icon: busIcon});
            marker.bindPopup("<strong>Stop:</strong> " + feature.properties.Name);
            return marker;
        }
      }).addTo(map);
  </script>
</body>
</html>
